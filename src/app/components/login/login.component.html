<div class="login-container">
  <div class="logo-container">
    <div class="login-logo-wrapper" (click)="goToHome()" style="cursor: pointer;" aria-label="Ir al Home">
      <img src="assets/lb-technology-logo.png" alt="LB Technology" class="login-logo" />
    </div>
  </div>
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>{{ t('login.title') }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>{{ t('login.email') }}</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            {{ t('login.email_required') }}
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            {{ t('login.email_invalid') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>{{ t('login.password') }}</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            {{ t('login.password_required') }}
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            {{ t('login.password_minlength') }}
          </mat-error>
        </mat-form-field>

        <div class="error-message" *ngIf="error">
          {{ error }}
        </div>

        <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="loading || loginForm.invalid">
          <span *ngIf="!loading">{{ t('login.submit') }}</span>
          <span *ngIf="loading">{{ t('login.loading') }}</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
