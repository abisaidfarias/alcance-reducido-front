<div class="modal-wrapper">
  <div class="modal-header">
    <div class="header-content">
      <div class="header-text">
        <h2 mat-dialog-title>Seleccionar Distribuidor</h2>
        <p class="header-subtitle">Selecciona un distribuidor para continuar</p>
      </div>
      <button type="button" aria-label="Cerrar" (click)="onCancel()" class="glass-close">
        <svg viewBox="0 0 24 24" class="close-icon" aria-hidden="true">
          <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
  </div>

  <mat-dialog-content class="modal-body">
    <div *ngIf="loading" class="loading-container">
      <mat-spinner diameter="40"></mat-spinner>
    </div>

    <div *ngIf="!loading">
      <mat-form-field appearance="outline" class="full-width" [floatLabel]="'always'">
        <mat-label>Distribuidor</mat-label>
        <mat-select [formControl]="distribuidorControl" [panelClass]="'glass-select-panel'" (openedChange)="onSelectOpened($event)">
          <mat-select-trigger>
            {{ getSelectedDistributorLabel() }}
          </mat-select-trigger>
          <mat-option *ngFor="let distribuidor of distribuidores" [value]="getDistributorId(distribuidor)">
            {{ getDistributorLabel(distribuidor) }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="distribuidorControl.hasError('required')">
          Debe seleccionar un distribuidor
        </mat-error>
      </mat-form-field>

      <p *ngIf="distribuidores.length === 0" class="no-data-message">
        No hay distribuidores disponibles
      </p>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="modal-footer" align="end">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="onSelect()" [disabled]="distribuidorControl.invalid || loading">
      Ir al Distribuidor
    </button>
  </mat-dialog-actions>
</div>
