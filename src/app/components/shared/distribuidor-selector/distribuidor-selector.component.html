<div class="modal-wrapper">
  <div class="modal-header">
    <div class="header-content">
      <div class="header-text">
        <h2 mat-dialog-title>{{ t('selector.title') }}</h2>
        <p class="header-subtitle">{{ t('selector.subtitle') }}</p>
      </div>
      <button type="button" aria-label="Cerrar" (click)="onCancel()" class="glass-close">
        <svg viewBox="0 0 24 24" class="close-icon" aria-hidden="true">
          <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
  </div>

  <mat-dialog-content class="modal-body">
    <div *ngIf="loading" class="loading-container">
      <mat-spinner diameter="40"></mat-spinner>
    </div>

    <div *ngIf="!loading">
      <mat-form-field appearance="outline" class="full-width" [floatLabel]="'always'">
        <mat-label>{{ t('selector.label') }}</mat-label>
        <input 
          matInput 
          #distribuidorInput
          [formControl]="distribuidorFilterControl"
          [matAutocomplete]="distribuidorAuto"
          (blur)="onDistribuidorBlur()"
          [placeholder]="t('selector.placeholder')">
        <mat-autocomplete 
          #distribuidorAuto="matAutocomplete"
          (optionSelected)="onDistribuidorSelected($event.option.value)">
          <mat-option *ngFor="let distribuidor of distribuidoresFiltrados" [value]="getDistributorId(distribuidor)">
            {{ getDistributorLabel(distribuidor) }}
          </mat-option>
        </mat-autocomplete>
        <button mat-icon-button matSuffix type="button" class="suffix-button" (click)="distribuidorInput.focus(); distribuidorFilterControl.setValue('')">
          <mat-icon class="arrow-icon">arrow_drop_down</mat-icon>
        </button>
        <mat-error *ngIf="distribuidorControl.hasError('required')">
          {{ t('selector.required') }}
        </mat-error>
      </mat-form-field>

      <p *ngIf="distribuidores.length === 0" class="no-data-message">
        {{ t('selector.no_data') }}
      </p>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="modal-footer" align="end">
    <button mat-button (click)="onCancel()">{{ t('selector.cancel') }}</button>
    <button mat-raised-button color="primary" (click)="onSelect()" [disabled]="distribuidorControl.invalid || loading">
      {{ t('selector.go') }}
    </button>
  </mat-dialog-actions>
</div>
