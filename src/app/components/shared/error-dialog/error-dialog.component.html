<h2 mat-dialog-title>
  <mat-icon color="warn">error</mat-icon>
  {{ data.title || 'Error' }}
</h2>

<mat-dialog-content>
  <p>{{ getErrorMessage() }}</p>
  <div *ngIf="data.error" class="error-details">
    <details>
      <summary>Detalles t√©cnicos</summary>
      <pre>{{ data.error | json }}</pre>
    </details>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="onClose()">
    Cerrar
  </button>
</mat-dialog-actions>
