<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
    #sidenav 
    [mode]="mode" 
    [opened]="opened"
    class="sidenav"
    (closedStart)="closeSidenavOnMobile()">
    <div class="sidenav-header">
      <h2>Alcance Reducido</h2>
    </div>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of menuItems" 
         [routerLink]="item.route" 
         routerLinkActive="active"
         (click)="closeSidenavOnMobile()">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.label }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar">
      <button mat-icon-button (click)="toggleSidenav()" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="toolbar-logo" (click)="goToHome()" style="cursor: pointer;">
        <div class="toolbar-logo-wrapper">
          <img src="assets/lb-technology-logo.png" alt="LB Technology" class="logo-img" />
        </div>
      </div>
      <span class="spacer"></span>
      <div class="user-menu-container">
        <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
          <div class="user-avatar">
            <mat-icon>person</mat-icon>
          </div>
        </button>
        <mat-menu #userMenu="matMenu" class="user-menu">
          <div class="user-menu-header">
            <div class="user-avatar-large">
              <mat-icon>person</mat-icon>
            </div>
            <div class="user-info">
              <div class="user-name">{{ getUserName() }}</div>
              <div class="user-email">{{ getUserEmail() }}</div>
            </div>
          </div>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()" class="logout-menu-item">
            <mat-icon>logout</mat-icon>
            <span>Cerrar Sesi√≥n</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>
    
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
