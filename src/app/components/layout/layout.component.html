<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
    #sidenav 
    [mode]="mode" 
    [opened]="opened"
    class="sidenav"
    (closedStart)="closeSidenavOnMobile()">
    <div class="sidenav-header">
      <h2>Alcance Reducido</h2>
    </div>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of menuItems" 
         [routerLink]="item.route" 
         routerLinkActive="active"
         (click)="closeSidenavOnMobile()">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.label }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar">
      <button mat-icon-button (click)="toggleSidenav()" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">Alcance Reducido</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="logout()" matTooltip="Cerrar SesiÃ³n" class="logout-button">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
    
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
