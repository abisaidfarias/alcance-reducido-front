<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <mat-icon>person</mat-icon>
        Usuarios
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="actions-bar">
        <button mat-raised-button color="primary" (click)="openDialog()">
          <mat-icon>add</mat-icon>
          Nuevo Usuario
        </button>
      </div>
      
      <div class="loading-container" *ngIf="loading">
        <mat-spinner diameter="50"></mat-spinner>
        <p>Cargando usuarios...</p>
      </div>

      <div *ngIf="!loading">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z2" *ngIf="dataSource.length > 0">
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef> Rol </th>
            <td mat-cell *matCellDef="let element">
              <span [class.admin]="element.rol === 'admin'" 
                    [class.usuario]="element.rol === 'usuario'"
                    [class.distribuidor]="element.rol === 'distribuidor'">
                {{ getRolDisplay(element.rol) }}
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="editUsuario(element, $event)" matTooltip="Editar">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteUsuario(element, $event)" matTooltip="Eliminar">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
              class="clickable-row"
              (click)="openDialog(row)"></tr>
        </table>

        <div class="no-data" *ngIf="dataSource.length === 0">
          <p>No hay usuarios registrados</p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
